<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phone Contact Homework</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-group d-flex justify-content-center p-3">
        <input
          type="text"
          name=""
          id="nameContact"
          class="form-control col-4 mr-2"
          placeholder="Tên"
        />
        <input
          type="text"
          name=""
          id="phoneContact"
          class="form-control col-4 mr-2"
          placeholder="Điện thoại"
        />
        <button class="bg-primary col-2" onclick="addContact()">Thêm</button>
      </div>
      <hr />
      <div class="d-flex">
        <input
          type="text"
          name=""
          id=""
          class="form-control col-8 mr-2"
          placeholder="Tìm kiếm"
        />
        <button class="bg-primary mr-2 col-2">Tìm</button>
        <button class="bg-primary col-2">Xóa trùng</button>
      </div>
      <div class="contactList" id="contactList"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./ex-4.js"></script>
  </body>
</html>
